<style>

    /* PALETA RAL 3020 (ROJO TRÁFICO) & NEUTROS */

    --primary-hover: #A30504;       /* Un poco más oscuro para interacciones */
    --primary-light: #FEF2F2;       /* Fondo muy suave para items activos */
    
    --secondary-color: #64748b;     /* Slate gray */
    
    /* FONDOS */
    --bg-body: #f3f4f6;             /* Gris frío muy claro */
    --bg-sidebar: #ffffff;
    --bg-card: #ffffff;
    
    /* TEXTOS */
    --text-main: #1f2937;           /* Gris muy oscuro (casi negro) */
    --text-muted: #6b7280;          /* Gris medio */
    
    /* SEMÁFOROS (Colores de estado) */
    --success-bg: #ecfdf5; --success-text: #047857;
    --warning-bg: #fffbeb; --warning-text: #b45309;
    --danger-bg:  #fef2f2; --danger-text: #b91c1c;

    /* MEDIDAS */

    --border-radius: 12px;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-body);
    color: var(--text-main);
    overflow: hidden; 
    font-size: 0.925rem;
  }

  /* --- SIDEBAR --- */
  #sidebar {
    width: var(--sidebar-width);
    background-color: var(--bg-sidebar);
    border-right: none;
    box-shadow: var(--shadow-sm);
    display: flex;
    flex-direction: column;
    height: 100vh;

    left: 0;
    top: 0;

    margin: 0;
    flex: 1;

    display: flex;
    align-items: center;
    background-color: #f8fafc;

  /* --- MAIN CONTENT --- */
  #main-content {
    margin-left: var(--sidebar-width);
    padding: 32px;
    height: 100vh;
    overflow-y: auto;
  }

    display: flex;

  /* --- CARDS & STATS --- */

    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);

  .bg-green-light  { background: #ecfdf5; color: #10b981; }
  .bg-red-light    { background: #fef2f2; color: #ef4444; }
  .bg-yellow-light { background: #fffbeb; color: #f59e0b; }

  .table { margin-bottom: 0; }

    background-color: #f9fafb;
    color: var(--text-muted);
    font-weight: 600;

  .bg-warning, .badge-amarillo { background-color: var(--warning-bg) !important; color: var(--warning-text) !important; }
  .bg-danger, .badge-rojo     { background-color: var(--danger-bg) !important;  color: var(--danger-text) !important; }

  .bg-primary { background-color: var(--primary-light) !important; color: var(--primary-color) !important; }

  /* --- BUTTONS --- */
  .btn {

    padding: 0.5rem 1rem;

    color: var(--primary-color);
    border-color: var(--primary-color);
  }
  .btn-outline-primary:hover {

  .btn-light:hover { background: #f9fafb; border-color: #d1d5db; }

  /* --- RESPONSIVE / MÓVIL --- */
  
  /* Por defecto, ocultamos elementos móviles en escritorio */

  @media (max-width: 768px) {

      transform: translateX(-100%); /* Lo sacamos de la pantalla a la izquierda */

      width: 280px;
      z-index: 1050; /* Por encima de todo */
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    }

    /* Clase para mostrarlo cuando se active */
    #sidebar.active {
      transform: translateX(0);
    }

    /* 2. El contenido principal ocupa todo el ancho */
    #main-content {
      margin-left: 0;
      padding: 20px;
      padding-top: 80px; /* Espacio para la barra superior móvil */
    }

    /* 3. Barra superior móvil */

      display: flex;
      align-items: center;
      justify-content: space-between;

      z-index: 1040;
    }

    .mobile-logo {
      font-weight: 800;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .btn-hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-main);
      padding: 0;
    }

    /* 4. Overlay (Fondo oscuro al abrir menú) */
    .sidebar-overlay {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1045; /* Debajo del sidebar, encima del contenido */
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .sidebar-overlay.active {
      display: block;
      opacity: 1;
    }
    
    /* Ajustes menores para botones flotantes en móvil */
    .btn-fab { bottom: 80px; right: 20px; }

  }

/* ========================================== */
/* SISTEMA DE ANIMACIONES MODERNAS           */
/* ========================================== */

/* A. ENTRADA/SALIDA DE FILAS */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideOut {
  from {
    opacity: 1;
    transform: translateX(0);
  }
  to {
    opacity: 0;
    transform: translateX(50px);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

/* B. PULSO (para elementos nuevos) */
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* C. COLAPSO (para eliminar filas) */
@keyframes collapse {
  from {
    max-height: 200px;
    opacity: 1;
    transform: scaleY(1);
  }
  to {
    max-height: 0;
    opacity: 0;
    transform: scaleY(0);
    padding: 0;
    margin: 0;
  }
}

/* D. ÉXITO (Checkmark animado) */
@keyframes checkmark {
  0% {
    height: 0;
    width: 0;
    opacity: 0;
  }
  20% {
    height: 0;
    width: 10px;
    opacity: 1;
  }
  40% {
    height: 20px;
    width: 10px;
    opacity: 1;
  }
  100% {
    height: 20px;
    width: 10px;
    opacity: 1;
  }
}

/* E. SKELETON LOADER (Carga elegante) */
@keyframes shimmer {
  0% { background-position: -1000px 0; }
  100% { background-position: 1000px 0; }
}

.skeleton {
  background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
  background-size: 1000px 100%;
  animation: shimmer 2s infinite;
  border-radius: 4px;
}

/* F. CLASES APLICABLES */
.row-enter {
  animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.row-exit {
  animation: slideOut 0.3s ease-out forwards;
}

.row-collapse {
  animation: collapse 0.4s ease-out forwards;
  overflow: hidden;
}

.fade-in {
  animation: fadeIn 0.3s ease-out;
}

.pulse-once {
  animation: pulse 0.5s ease-in-out;
}

/* G. EFECTO "ÉXITO" VERDE */
.success-flash {
  animation: successFlash 1s ease-out;
}

@keyframes successFlash {
  0%, 100% { background-color: transparent; }
  50% { background-color: #d1fae5; }
}

/* H. SPINNER MODERNO */
.spinner-modern {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f4f6;
  border-top-color: var(--primary-color);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* I. MODAL ENTRADA/SALIDA SUAVE */
.modal.fade .modal-dialog {
  transition: transform 0.25s ease-out, opacity 0.25s ease-out;
}

/* J. TRANSICIONES GENERALES PARA HOVER */
.table tbody tr {
  transition: all 0.2s ease;
}

.btn, .badge, .form-control, .form-select {
  transition: all 0.2s ease;
}

/* K. NOTIFICACIONES TOAST (mejora las de SweetAlert) */
.swal2-popup.swal2-toast {
  animation: slideInRight 0.3s ease-out;
}

@keyframes slideInRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
