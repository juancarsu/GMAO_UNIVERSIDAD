  function ordenarTabla(vista, columna) {
    // 1. Determinar datos y funci√≥n de renderizado seg√∫n la vista
    let dataArray = null;
    let renderFunction = null;

    if (vista === 'ACTIVOS') {
        // Usamos expl√≠citamente window.allAssetsData
        dataArray = window.allAssetsData;
        renderFunction = renderAssetsTable; 
    } else if (vista === 'EDIFICIOS') {
        // CORRECCI√ìN IMPORTANTE: Usar window.allEdificiosData
        dataArray = window.allEdificiosData;
        renderFunction = renderEdificiosTable; 
    } else if (vista === 'MANTENIMIENTO') {
        dataArray = globalMaintData; // Estas suelen ser globales directas
        renderFunction = renderGlobalMaintTable;
    } else if (vista === 'CONTRATOS') {
        dataArray = globalContractData;
        renderFunction = renderGlobalContractsTable;
    } else if (vista === 'PROVEEDORES') {
        dataArray = window.allProveedoresData; 
        // Si no tienes una funci√≥n 'renderProveedoresTable' separada, 
        // tendr√°s que crearla o llamar a la de carga pasando datos.
        // Asumo que tu loadProveedoresList ya hace el render.
    }

    // Si no hay datos, no hacemos nada
    if (!dataArray || !Array.isArray(dataArray) || dataArray.length === 0) return;

    // 2. Calcular Direcci√≥n (Toggle)
    let direction = 'asc';
    if (currentSortState.view === vista && currentSortState.column === columna) {
        direction = currentSortState.direction === 'asc' ? 'desc' : 'asc';
    }
    
    // Guardar estado
    currentSortState = { view: vista, column: columna, direction: direction };

    // 3. Ejecutar Ordenaci√≥n
    dataArray.sort((a, b) => {
        let valA = a[columna];
        let valB = b[columna];

        // Gesti√≥n de nulos segura
        if (valA == null) valA = "";
        if (valB == null) valB = "";

        // Si son strings, usar localeCompare para acentos y e√±es
        if (typeof valA === 'string') {
            valA = valA.toLowerCase();
            valB = valB.toLowerCase();
            return direction === 'asc' ? valA.localeCompare(valB, 'es') : valB.localeCompare(valA, 'es');
        } 
        
        // Si son n√∫meros
        if (typeof valA === 'number') {
            return direction === 'asc' ? valA - valB : valB - valA;
        }

        // Default
        if (valA < valB) return direction === 'asc' ? -1 : 1;
        if (valA > valB) return direction === 'asc' ? 1 : -1;
        return 0;
    });

    // 4. Actualizar Iconos Visuales en el HTML
    actualizarIconosCabecera(vista, columna, direction);

    // 5. Repintar la tabla con los datos ordenados
    if (renderFunction) {
        renderFunction(dataArray);
    }
  }

  function actualizarIconosCabecera(vista, columnaActiva, direccion) {
      // Buscar la tabla correspondiente
      let tablaId = '';
      if (vista === 'ACTIVOS') tablaId = 'view-activos';
      if (vista === 'EDIFICIOS') tablaId = 'view-edificios';
      if (vista === 'MANTENIMIENTO') tablaId = 'view-mantenimiento';
      if (vista === 'CONTRATOS') tablaId = 'view-contratos';

      const container = document.getElementById(tablaId);
      if(!container) return;

      // Quitar clases asc/desc de todas las cabeceras de esa tabla
      const headers = container.querySelectorAll('th.sortable');
      headers.forEach(th => {
          th.classList.remove('asc', 'desc');
          // Si es la columna activa, a√±adir la clase correspondiente
          // Nota: Usamos el atributo onclick para identificar la columna de forma sencilla
          if (th.getAttribute('onclick').includes(`'${columnaActiva}'`)) {
              th.classList.add(direccion);
          }
      });
  }

  // Toast moderno

  function toastModerno(mensaje, tipo = 'success') {
      // 1. Crear el contenedor si no existe
      let container = document.getElementById('native-toast-container');
      if (!container) {
          container = document.createElement('div');
          container.id = 'native-toast-container';
          document.body.appendChild(container);
      }

      // 2. Definir iconos y colores
      const config = {
          success: { icon: '<i class="bi bi-check-circle-fill" style="color:#10b981; font-size: 1.2rem;"></i>', class: 'success' },
          error:   { icon: '<i class="bi bi-x-circle-fill" style="color:#ef4444; font-size: 1.2rem;"></i>', class: 'error' },
          info:    { icon: '<i class="bi bi-info-circle-fill" style="color:#3b82f6; font-size: 1.2rem;"></i>', class: 'info' },
          warning: { icon: '<i class="bi bi-exclamation-triangle-fill" style="color:#f59e0b; font-size: 1.2rem;"></i>', class: 'warning' }
      };
      
      const settings = config[tipo] || config.success;

      // 3. Crear el elemento Toast
      const toast = document.createElement('div');
      toast.className = `native-toast ${settings.class}`;
      toast.innerHTML = `
          <div class="native-toast-content">
              ${settings.icon}
              <span>${mensaje}</span>
          </div>
      `;

      // 4. A√±adir al DOM
      container.appendChild(toast);

      // 5. Programar autodestrucci√≥n (3.5 segundos)
      setTimeout(() => {
          // A√±adir clase de salida (animaci√≥n)
          toast.classList.add('hide');
          
          // Esperar a que termine la animaci√≥n y eliminar del HTML
          toast.addEventListener('animationend', () => {
              toast.remove();
          });
          
          // Failsafe: Si la animaci√≥n falla, borrar a la fuerza a los 500ms
          setTimeout(() => {
              if(toast.parentElement) toast.remove();
          }, 500);
          
      }, 3500);
  }

  // ==========================================

    window.onload = function() {
    console.time("CargaTotal");

    // 1. Inicializar UI b√°sica
    initModalsAndListeners();

    // ============================================================
    // ESTRATEGIA "OFFLINE FIRST" (Carga Instant√°nea)
    // ============================================================
    
    let yaHemosAbierto = false;
    const cacheKey = 'GMAO_INIT_DATA_V1'; // Cambiar versi√≥n si modificas la estructura de datos
    const localData = localStorage.getItem(cacheKey);

    if (localData) {
        try {
            console.log("üöÄ Usando datos en cach√© local...");
            const initData = JSON.parse(localData);
            
            // Carga Inmediata con datos guardados
            inicializarAppConDatos(initData);
            yaHemosAbierto = true;
            
            // Notificaci√≥n sutil
            toastModerno("Cargado desde cach√©", "info");
        } catch (e) {
            console.warn("Cach√© local corrupta, limpiando...");
            localStorage.removeItem(cacheKey);
        }
    }

    // ============================================================
    // LLAMADA AL SERVIDOR (Segundo Plano o Primera Vez)
    // ============================================================
    
    // Si no hab√≠a cach√©, mostramos loader. Si hab√≠a, ya est√° oculta pero seguimos cargando.
    if (!yaHemosAbierto) {
        // Aseguramos que el loader se ve si es la primera vez absoluta
        document.getElementById('app-loader').style.display = 'flex';
        document.getElementById('app-loader').style.opacity = '1';
    } else {
        // Si ya abrimos, ponemos skeletons en el dashboard para indicar que se refrescar√°n los n√∫meros
        mostrarSkeletonsDashboard();
    }

    google.script.run
      .withSuccessHandler(initData => {
        console.timeEnd("CargaTotal");

        // Guardar en cach√© para la pr√≥xima vez (CR√çTICO)
        localStorage.setItem(cacheKey, JSON.stringify(initData));

        // Si es la primera vez (no hab√≠a cach√©), inicializamos todo
        if (!yaHemosAbierto) {
            inicializarAppConDatos(initData);
        } else {
            // Si ya hab√≠amos abierto con cach√©, solo actualizamos variables silenciosamente
            // por si el usuario cambi√≥ de rol o hay campus nuevos
            currentUser = initData.usuario;
            // Opcional: Podr√≠as forzar repintado de selects si crees que cambian mucho
        }

        // --- FASE 2: CARGAR DATOS PESADOS (DASHBOARD) ---
        // Esto siempre se pide fresco al servidor
        loadDashboard(); 

        // Admin: Cargar buz√≥n
        if (currentUser.rol === 'ADMIN') {
             google.script.run.withSuccessHandler(list => {
                 const nuevos = list.filter(i => i.estado === 'NUEVO').length;
                 updateBadgeFeedback(nuevos);
             }).getFeedbackList();
        }

      })
      .withFailureHandler(err => {
        console.error(err);
        if (!yaHemosAbierto) {
            // Solo mostramos error fatal si no pudimos cargar ni la cach√©
            document.getElementById('app-loader').innerHTML = `<div class="text-danger p-4">Error de conexi√≥n. Recarga la p√°gina.<br><small>${err.message}</small></div>`;
        } else {
            // Si ya estamos dentro, es un error menor de actualizaci√≥n
            console.warn("No se pudo actualizar datos en segundo plano");
        }
      })
      .getAppInitData();
  };

  // Dibuja un calendario falso animado
  function renderCalendarSkeleton() {
      const el = document.getElementById('calendar');
      if (!el) return;

      let gridHtml = '';
      // Creamos 35 celdas (5 filas x 7 columnas) simulando un mes
      for (let i = 0; i < 35; i++) {
          // A√±adimos "eventos fantasma" aleatorios en algunas celdas para dar realismo
          let eventsHtml = '';
          if (Math.random() > 0.7) {
              const width = Math.random() * (90 - 50) + 50;
              eventsHtml = `<div class="skeleton cal-skeleton-event" style="width: ${width}%"></div>`;
          }
          gridHtml += `<div class="cal-skeleton-cell">${eventsHtml}</div>`;
      }

      el.innerHTML = `
        <div class="cal-skeleton-container p-2">
          <div class="cal-skeleton-header">
            <div class="d-flex gap-2">
                <div class="skeleton cal-skeleton-btn" style="width: 40px;"></div> <div class="skeleton cal-skeleton-btn" style="width: 40px;"></div> <div class="skeleton cal-skeleton-btn"></div> </div>

                <div class="skeleton cal-skeleton-btn"></div> <div class="skeleton cal-skeleton-btn"></div> </div>
          </div>
          
          <div class="cal-skeleton-grid">
            ${gridHtml}
          </div>

      `;
  }

  function renderTableLazy(tbody, data, renderRow, pageSize = 50) {
    if (currentRenderTimeout) { clearTimeout(currentRenderTimeout); currentRenderTimeout = null; }
    if (!data || data.length === 0) { tbody.innerHTML = '<tr><td colspan="10" class="text-center text-muted py-4">Sin datos</td></tr>'; return; }
    let currentPage = 0;
    const totalPages = Math.ceil(data.length / pageSize);
    function loadPage() {
      const start = currentPage * pageSize;
      const end = Math.min(start + pageSize, data.length);
      let html = '';
      for (let i = start; i < end; i++) { html += renderRow(data[i], i); }
      if (currentPage === 0) tbody.innerHTML = html; else tbody.insertAdjacentHTML('beforeend', html);
      currentPage++;
      if (currentPage < totalPages) { currentRenderTimeout = setTimeout(loadPage, 10); } 
      else { refreshSecurityIcons(); currentRenderTimeout = null; }
    }
    loadPage();
  }

  function crearContratoV2(datos) {
    verificarPermiso(['WRITE']);
    
    const ss = getDB();
    const sheet = ss.getSheetByName('CONTRATOS');
    
    // Validaciones
    if (!datos.idProveedor) {
      return { success: false, error: "Debe seleccionar un proveedor" };
    }
    
    if (!datos.fechaIni || !datos.fechaFin) {
      return { success: false, error: "Las fechas son obligatorias" };
    }
    
    const newId = Utilities.getUuid();
    const fechaIni = textoAFecha(datos.fechaIni);
    const fechaFin = textoAFecha(datos.fechaFin);
    
    // Determinar tipo y entidad
    let tipoEntidad = datos.tipoEntidad || 'CAMPUS';
    let idEntidad = datos.idEntidad || '';
    
    // Si se seleccionaron activos espec√≠ficos, usamos el nuevo sistema
    if (datos.idsActivos && datos.idsActivos.length > 0) {
      tipoEntidad = 'ACTIVOS'; // Nuevo tipo
      // Guardamos los IDs como JSON en la columna de "entidad"
      idEntidad = JSON.stringify(datos.idsActivos);
    }
    
    // Insertar en hoja CONTRATOS
    // Estructura: [ID, TIPO_ENTIDAD, ID_ENTIDAD, ID_PROVEEDOR, REF, FECHA_INI, FECHA_FIN, ESTADO]
    sheet.appendRow([
      newId,
      tipoEntidad,
      idEntidad,
      datos.idProveedor, // Ahora guardamos el ID del proveedor, no el nombre
      datos.ref,
      fechaIni,
      fechaFin,
      datos.estado || 'ACTIVO'
    ]);
    
    const nombreProv = obtenerNombreProveedor(datos.idProveedor);
    registrarLog("CREAR CONTRATO", `${nombreProv} - Ref: ${datos.ref} - Aplica a ${datos.idsActivos ? datos.idsActivos.length + ' activos' : tipoEntidad}`);
    
    invalidateCache('CONTRATOS');
    
    return { success: true, newId: newId };

   * Obtener contratos globales (versi√≥n mejorada con proveedores)
   */
  function obtenerContratosGlobalV2() {
    const contratos = getSheetData('CONTRATOS'); 
    const activos = getSheetData('ACTIVOS'); 
    const edificios = getSheetData('EDIFICIOS'); 
    const campus = getSheetData('CAMPUS'); 
    const proveedores = getListaProveedores();

    // Mapas
    const mapProveedores = {};
    proveedores.forEach(p => mapProveedores[p.id] = p.nombre);
    
    const mapCampus = {}; 
    campus.slice(1).forEach(r => {
      mapCampus[String(r[0]).trim()] = r[1];
    }); 

    const mapEdificios = {}; 
    edificios.slice(1).forEach(r => {
      mapEdificios[String(r[0]).trim()] = { 
        nombre: r[2], 
        idCampus: String(r[1]).trim() 
      }; 
    }); 
    
    const mapActivos = {}; 
    activos.slice(1).forEach(r => { 
      const idEdif = String(r[1]).trim();
      const edificioInfo = mapEdificios[idEdif] || {}; 
      
      mapActivos[String(r[0]).trim()] = { 
        nombre: r[3], 
        idEdif: idEdif, 
        idCampus: edificioInfo.idCampus || null 
      }; 
    });
    
    const result = []; 
    const hoy = new Date();
    
    // Procesar contratos
    for (let i = 1; i < contratos.length; i++) {
      const r = contratos[i]; 
      const tipoEntidad = String(r[1]).trim();
      const idEntidadRaw = String(r[2] || "").trim();
      const idProveedor = String(r[3]).trim();
      
      let nombreEntidad = "Sin Asignar";
      let edificioId = null; 
      let campusId = null;
      let campusNombre = "-"; 
      let cantidadActivos = 0;
      
      // NUEVO: Soporte para ACTIVOS (m√∫ltiples)
      if (tipoEntidad === 'ACTIVOS') {
        try {
          const idsActivos = JSON.parse(idEntidadRaw);
          cantidadActivos = idsActivos.length;
          
          // Obtener nombres de los activos
          const nombresActivos = idsActivos
            .map(id => mapActivos[id] ? mapActivos[id].nombre : null)
            .filter(Boolean)
            .slice(0, 3); // Mostramos m√°ximo 3
          
          if (nombresActivos.length > 0) {
            nombreEntidad = nombresActivos.join(', ');
            if (cantidadActivos > 3) {
              nombreEntidad += ` (+${cantidadActivos - 3} m√°s)`;
            }
            
            // Campus del primer activo (para filtros)
            const primerActivo = mapActivos[idsActivos[0]];
            if (primerActivo) {
              campusId = primerActivo.idCampus;
              edificioId = primerActivo.idEdif;
            }
          } else {
            nombreEntidad = `${cantidadActivos} activos`;
          }
          
        } catch(e) {
          nombreEntidad = "Error en datos";
          Logger.log('Error parseando IDs de activos: ' + e);
        }
      }
      // L√≥gica antigua para CAMPUS/EDIFICIO/ACTIVO
      else if (tipoEntidad === 'ACTIVO' && mapActivos[idEntidadRaw]) { 
        const info = mapActivos[idEntidadRaw]; 
        const nombreEdif = mapEdificios[info.idEdif] ? mapEdificios[info.idEdif].nombre : 'Sin Edif.';
        nombreEntidad = `${info.nombre} (${nombreEdif})`; 
        edificioId = info.idEdif; 
        campusId = info.idCampus;
        cantidadActivos = 1;
      } 
      else if (tipoEntidad === 'EDIFICIO' && mapEdificios[idEntidadRaw]) { 
        const info = mapEdificios[idEntidadRaw]; 
        nombreEntidad = info.nombre; 
        edificioId = idEntidadRaw; 
        campusId = info.idCampus; 
      }
      else if (tipoEntidad === 'CAMPUS' && mapCampus[idEntidadRaw]) {
        campusId = idEntidadRaw;
        nombreEntidad = "General Campus";
      }

      // Resolver nombre del campus
      if (campusId && mapCampus[campusId]) {
          campusNombre = mapCampus[campusId];
      }

      // Estados y fechas
      const fFin = (r[6] instanceof Date) ? r[6] : null; 
      let estadoDB = r[7] || 'ACTIVO'; 
      let estadoCalc = 'VIGENTE'; 
      let color = 'verde';
      
      if (estadoDB === 'INACTIVO') { 
        estadoCalc = 'INACTIVO'; 
        color = 'gris'; 
      } 
      else if (fFin) { 
        const diff = Math.ceil((fFin.getTime() - hoy.getTime()) / 86400000); 
        if (diff < 0) { 
          estadoCalc = 'CADUCADO'; 
          color = 'rojo'; 
        } 
        else if (diff <= 90) { 
          estadoCalc = 'PR√ìXIMO'; 
          color = 'amarillo'; 
        } 
      } else { 
        estadoCalc = 'SIN FECHA'; 
        color = 'gris'; 
      }
      
      // Obtener nombre del proveedor
      const nombreProveedor = mapProveedores[idProveedor] || idProveedor;
      
      result.push({ 
        id: r[0], 
        nombreEntidad: nombreEntidad,
        cantidadActivos: cantidadActivos, // NUEVO
        proveedor: nombreProveedor, 
        idProveedor: idProveedor, // NUEVO
        ref: r[4], 
        inicio: r[5] ? fechaATexto(r[5]) : "-", 
        fin: fFin ? fechaATexto(fFin) : "-", 
        estado: estadoCalc, 
        color: color, 
        estadoDB: estadoDB, 
        edificioId: edificioId, 
        campusId: campusId,
        campusNombre: campusNombre 
      });
    }
    
    return result.sort((a, b) => { 
      if (a.fin === "-") return 1; 
      if (b.fin === "-") return -1; 
      return a.fin.localeCompare(b.fin); 
    });
  }

                          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted fst-italic py-3">No hay contratos activos.</td></tr>';

                    if (currentAssetId) loadContracts();

            } else {
                notificarError(res.error);

                    row.style.backgroundColor = '';
                    row.style.opacity = '1';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-trash"></i>';

                row.style.backgroundColor = '';
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-trash"></i>';

  async function uploadFile() {
    const input = document.getElementById('fileInput');
    const files = input.files;

    if (!files || files.length === 0) return;

    // Referencia al bot√≥n para feedback visual
    // (Usamos event.target o buscamos el bot√≥n si no est√° disponible)
    const btn = event ? (event.target.closest('button') || event.target) : document.querySelector('button[onclick="uploadFile()"]');
    const originalText = btn ? btn.innerHTML : 'Subir';
    
    if (btn) btn.disabled = true;

    let successCount = 0;
    let errors = [];

    // Iteramos por cada archivo seleccionado
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        // Actualizar bot√≥n con progreso
        if (btn) {
            btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Subiendo ${i + 1}/${files.length}...`;
        }

        try {
            // Usamos tu helper readFileAsBase64 existente
            const base64 = await readFileAsBase64(file);

            // Envolvemos la llamada al servidor en una Promesa para esperar a que termine
            await new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(msg => reject(msg))
                    // Reutilizamos tu funci√≥n existente en Code.gs
                    .subirArchivo(base64, file.name, file.type, currentAssetId, 'ACTIVO');
            });

            successCount++;
        } catch (e) {
            console.error("Error subiendo " + file.name, e);
            errors.push(file.name);
        }
    }

    // --- LIMPIEZA Y RESULTADO ---
    
    // 1. Limpiar el input para que desaparezcan los nombres antiguos
    input.value = '';

    // 2. Restaurar bot√≥n
    if (btn) {
        btn.disabled = false;
        btn.innerHTML = originalText;
    }

    // 3. Notificaciones
    if (errors.length > 0) {
        notificarError(`Fallaron ${errors.length} archivos: ` + errors.join(", "));
    }
    
    if (successCount > 0) {
        // Mensaje de √©xito
        const msg = successCount === 1 ? "Archivo subido correctamente" : `${successCount} archivos subidos`;
        toastModerno(msg, 'success');
        
        // Recargar la lista
        loadDocs();
    }
  }

  function deleteDoc(id) {
    // 1. Localizar la fila de forma m√°s robusta
    // Buscamos el bot√≥n que tenga el onclick con ese ID
    const btn = document.querySelector(`button[onclick*="${id}"]`);
    const row = btn ? btn.closest('tr') : null;

    confirmarAccion("¬øBorrar documento?", "Esta acci√≥n no se puede deshacer.", () => {
        if (row) {
            // --- ANIMACI√ìN ROBUSTA (Con temporizadores) ---
            
            // 1. Bloquear visualmente
            row.style.pointerEvents = 'none'; // Evitar dobles clics
            row.style.transition = 'all 0.4s ease'; // Preparar transici√≥n
            row.style.opacity = '0'; // Desvanecer
            row.style.transform = 'translateX(20px)'; // Deslizar

            // 2. Colapsar espacio despu√©s de desvanecer
            setTimeout(() => {
                row.style.height = row.offsetHeight + 'px'; // Fijar altura actual
                row.offsetHeight; // Forzar repintado
                row.style.padding = '0';
                row.style.border = 'none';
                row.style.height = '0'; // Colapsar a 0
                row.style.margin = '0';
                
                // 3. Eliminar del DOM y llamar al servidor
                setTimeout(() => {
                    row.remove();
                    
                    // Si la tabla se vac√≠a, mostrar mensaje
                    const tbody = document.getElementById('docsTableBody');
                    if (tbody && tbody.children.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted fst-italic py-3">No hay documentos adjuntos.</td></tr>';
                    }
                }, 300); // Esperar al colapso
            }, 300); // Esperar al desvanecimiento

            // --- LLAMADA AL SERVIDOR ---
            // La lanzamos en paralelo a la animaci√≥n para no perder tiempo
            google.script.run
                .withSuccessHandler((res) => {
                    if (res && res.success === false) {
                        // Si falla l√≥gicamente (ej. no existe), recargamos para restaurar la verdad
                        notificarError(res.error || "Error al borrar");
                        loadDocs();
                    } else {
                        // √âxito silencioso (ya lo quitamos visualmente)
                        toastModerno("Documento eliminado", 'success');
                    }
                })
                .withFailureHandler(err => {
                    // Si falla el servidor (ej. red o permisos), mostramos error y restauramos
                    notificarError("Error cr√≠tico: " + err.message);
                    loadDocs(); // Recargamos para que el usuario vea que el archivo sigue ah√≠
                })
                .eliminarDocumento(id);

        } else {
            // Fallback: Si no encontramos la fila visualmente (raro), m√©todo cl√°sico
            mostrarCargando("Borrando...");
            google.script.run
                .withSuccessHandler(() => { 
                    Swal.close();
                    notificarExito("Eliminado"); 
                    loadDocs(); 
                })
                .eliminarDocumento(id);
        }
    });
  }

  function renderMarkers(d) {
    const data = d || allEdificiosData;

    if (markersLayer) mapInstance.removeLayer(markersLayer);
    
    const g = L.featureGroup();
    
    data.forEach(e => {
        const lat = parseFloat(String(e.lat).replace(',', '.'));
        const lng = parseFloat(String(e.lng).replace(',', '.'));
        
        if (!isNaN(lat) && !isNaN(lng)) {
            
            // L√≥gica de Badges (Etiquetas)

                badgeInc = `<span class="badge bg-success ms-1"><i class="bi bi-check-circle-fill me-1"></i>OK</span>`;
            }

            // 2. Activos (Gris/Azul informativo)
            const badgeActivos = `<span class="badge bg-light text-dark border"><i class="bi bi-box-seam me-1"></i>${e.nActivos}</span>`;

            // HTML DEL POPUP
            const popupContent = `
                <div class="p-1" style="min-width: 220px;">
                    <div class="text-center border-bottom pb-2 mb-2">
                        <h6 class="fw-bold text-primary mb-1">${e.nombre}</h6>

                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-2 px-2">
                        <small class="text-muted">Estado:</small>
                        <div>${badgeInc}</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3 px-2">
                        <small class="text-muted">Equipos:</small>
                        <div>${badgeActivos}</div>
                    </div>

                    ${e.contacto ? `
                    <div class="alert alert-light p-1 mb-2 small text-center border">
                        <i class="bi bi-person-circle me-1"></i> ${e.contacto}
                    </div>` : ''}

                    <button class="btn btn-sm btn-primary w-100 shadow-sm mt-1" onclick="openBuildingDetail('${e.id}')">
                        <i class="bi bi-building me-1"></i> Entrar al Edificio
                    </button>
                </div>
            `;

            L.marker([lat, lng])
             .bindPopup(popupContent, {
                 closeButton: false,
                 maxWidth: 260
             })
             .addTo(g);
        }
    });
    
    g.addTo(mapInstance);
    markersLayer = g;
    
    try { 
        if (data.length > 0) {
            mapInstance.fitBounds(g.getBounds().pad(0.2)); 
        }
    } catch (e) {}
  }

  function filterPlanner() {
    if (!plannerCalendar) return;
    
    // Lectura segura de los checkboxes (si no existen, asumen true para no romper nada)
    const elMant = document.getElementById('chkShowMant');
    const m = elMant ? elMant.checked : true;
    
    const elObras = document.getElementById('chkShowObras');
    const o = elObras ? elObras.checked : true;
    
    const elInc = document.getElementById('chkShowInc');

    const c = elCont ? elCont.checked : true; // Si no encuentra el bot√≥n, muestra contratos por defecto

    const f = allPlannerEvents.filter(e => {

      if (tipo === 'MANTENIMIENTO' && !m) return false;
      if (tipo === 'OBRA' && !o) return false;
      if (tipo === 'INCIDENCIA' && !i) return false;
      if (tipo === 'CONTRATO' && !c) return false;
      return true;
    });

    plannerCalendar.removeAllEvents();
    plannerCalendar.addEventSource(f);
  }

  // Helper para convertir FileReader a Promesa (necesario para async/await)
  function readFileAsBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
      reader.readAsDataURL(file);
    });
  }

  /**
   * Anima la entrada de una nueva fila en una tabla
   * @param {HTMLElement} row - Fila del DOM
   */
  function animateRowIn(row) {
    row.classList.add('row-enter');
    row.addEventListener('animationend', () => {
      row.classList.remove('row-enter');
    }, { once: true });
  }

  /**
   * Anima la salida de una fila con colapso
   * @param {HTMLElement} row - Fila a eliminar
   * @param {Function} callback - Funci√≥n a ejecutar tras la animaci√≥n
   */
  function animateRowOut(row, callback) {
    // 1. Fase de fade-out lateral
    row.classList.add('row-exit');
    
    row.addEventListener('animationend', () => {
      // 2. Fase de colapso vertical
      row.classList.remove('row-exit');
      row.classList.add('row-collapse');
      
      row.addEventListener('animationend', () => {
        if (callback) callback();
        row.remove();
      }, { once: true });
    }, { once: true });
  }

  /**
   * Flash de √©xito en una fila (ej. al actualizar)
   */
  function flashSuccess(row) {
    row.classList.add('success-flash');
    setTimeout(() => row.classList.remove('success-flash'), 1000);

  /**
   * Skeleton Loader para tablas (mientras cargan datos)
   */
  function showSkeletonTable(tbody, rows = 5, cols = 4) {
    let html = '';
    for (let i = 0; i < rows; i++) {
      html += '<tr>';
      for (let j = 0; j < cols; j++) {
        const width = Math.random() * (80 - 40) + 40; // Anchos variables
        html += `<td><div class="skeleton" style="height: 20px; width: ${width}%;"></div></td>`;
      }
      html += '</tr>';
    }
    tbody.innerHTML = html;
  }

  /**
   * Renderizado optimizado de tablas con animaci√≥n progresiva
   */
  function renderTableAnimated(tbody, data, renderRow, options = {}) {
    const {
      pageSize = 30,
      animationDelay = 10, // ms entre cada fila (m√°s r√°pido = menos perceptible)
      showSkeleton = true
    } = options;
    
    // 1. Mostrar skeleton mientras preparamos datos
    if (showSkeleton && data.length > 10) {
      showSkeletonTable(tbody, Math.min(data.length, 10), 5);
    }
    
    if (!data || data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="10" class="text-center text-muted py-5 fst-italic">No hay datos para mostrar</td></tr>';
      return;
    }
    
    let currentIndex = 0;
    
    function renderBatch() {
      const end = Math.min(currentIndex + pageSize, data.length);
      const fragment = document.createDocumentFragment();
      
      for (let i = currentIndex; i < end; i++) {
        const tr = document.createElement('tr');
        tr.innerHTML = renderRow(data[i], i);
        tr.style.opacity = '0';
        fragment.appendChild(tr);
      }
      
      if (currentIndex === 0) {
        tbody.innerHTML = '';
      }
      
      tbody.appendChild(fragment);
      
      // Animaci√≥n de entrada escalonada
      const newRows = tbody.querySelectorAll('tr[style*="opacity: 0"]');
      newRows.forEach((row, idx) => {
        setTimeout(() => {
          row.style.opacity = '1';
          row.classList.add('fade-in');
        }, idx * animationDelay);
      });
      
      currentIndex = end;
      
      if (currentIndex < data.length) {
        requestAnimationFrame(renderBatch);
      } else {
        refreshSecurityIcons();
      }
    }
    
    renderBatch();
  }

  function submitReport() {
      const id = document.getElementById('repId').value;
      const desc = document.getElementById('repDesc').value;
      const prio = document.getElementById('repPrio').value;
      
      // Validar ubicaci√≥n
      const valCampus = document.getElementById('repCampus').value;
      const valEdificio = document.getElementById('repEdificio').value;
      const valActivo = document.getElementById('repActivo').value;

      let idOrigen = null;
      let tipoOrigen = null;
      let nombreOrigen = ""; 

      if (valActivo) {
          idOrigen = valActivo; tipoOrigen = 'ACTIVO';
          const sel = document.getElementById('repActivo');
          nombreOrigen = sel.options[sel.selectedIndex].text;
      } else if (valEdificio) {
          idOrigen = valEdificio; tipoOrigen = 'EDIFICIO';
      } else if (valCampus) { 
          idOrigen = valCampus; tipoOrigen = 'CAMPUS';
      }

      if (!idOrigen) return notificarError("Debes indicar la ubicaci√≥n o activo.");

      setBtnLoading('btnReportSubmit', true);
      
      const finish = (res) => { 
          setBtnLoading('btnReportSubmit', false); 
          if (res.success) { 
              cerrarModalSeguro('reportModal'); // <--- CIERRE SEGURO
              notificarExito("Reporte enviado"); 
              document.getElementById('repDesc').value = "";
              if(!document.getElementById('view-incidencias').classList.contains('d-none')) loadIncidencias(); 
          } else { 
              notificarError(res.error); 
          } 
      };

      const payload = { id: id, descripcion: desc, prioridad: prio, tipoOrigen: tipoOrigen, idOrigen: idOrigen, nombreOrigen: nombreOrigen };
      
      // Gesti√≥n b√°sica de archivo (si existe)
      const fileInput = document.getElementById('repFoto');
      if (fileInput && fileInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function(e) {
              payload.fotoBase64 = e.target.result.split(',')[1];
              payload.nombreArchivo = fileInput.files[0].name;
              payload.mimeType = fileInput.files[0].type;
              google.script.run.withSuccessHandler(finish).crearIncidencia(payload);
          };
          reader.readAsDataURL(fileInput.files[0]);
      } else {
          if (id) google.script.run.withSuccessHandler(finish).updateIncidenciaData(payload);
          else google.script.run.withSuccessHandler(finish).crearIncidencia(payload);
      }
  }

  // Variable global para guardar el manual y no pedirlo siempre
  let _manualCache = null;

  function cargarYAbrirManual() {
    // 1. IDs CORRECTOS (coinciden con tu Index.html)
    const idModal = 'manualModal'; 
    const idContenedor = 'manualContent';

    // 2. Abrir el modal inmediatamente (mostrar√° el spinner que ya tienes en el HTML)
    abrirModalSeguro(idModal);

    // 3. Si ya lo descargamos antes, lo mostramos de memoria (instant√°neo)
    if (_manualCache) {
       document.getElementById(idContenedor).innerHTML = _manualCache;
       return;
    }

    // 4. Si es la primera vez, llamamos al servidor
    google.script.run
      .withSuccessHandler(function(htmlContent) {
         // Guardamos en memoria para la pr√≥xima
         _manualCache = htmlContent;
         // Pintamos el contenido
         document.getElementById(idContenedor).innerHTML = htmlContent;
      })
      .withFailureHandler(function(error) {
         document.getElementById(idContenedor).innerHTML = 
            '<div class="alert alert-danger">Error al cargar el manual: ' + error.message + '</div>';
      })
      .getManualHTML();
  }
