<script>
  let myChart, currentAssetId = null;
  let campusLoaded = false;
  let globalMaintData = [];
  let globalContractData = []; 
  let currentActiveAssetId = null;
  let currentBuildingId = null;
  let lastView = 'activos'; // Navegación inteligente

  // Variables globales para los modales
  let maintModal = null;
  let contractModal = null;
  let myModal = null;
  let obraModal = null;
  let configModal = null;
  let userModal = null;

  window.onload = function() { 
      loadDashboard(); 
      initFilters(); 
      
      // Inicializar modales
      if(document.getElementById('maintModal')) maintModal = new bootstrap.Modal(document.getElementById('maintModal'));
      if(document.getElementById('contractModal')) contractModal = new bootstrap.Modal(document.getElementById('contractModal'));
      if(document.getElementById('createModal')) myModal = new bootstrap.Modal(document.getElementById('createModal'));
      if(document.getElementById('obraModal')) obraModal = new bootstrap.Modal(document.getElementById('obraModal'));
      if(document.getElementById('configModal')) configModal = new bootstrap.Modal(document.getElementById('configModal'));
      if(document.getElementById('userModal')) userModal = new bootstrap.Modal(document.getElementById('userModal'));

      // Cargar normas para el select
      google.script.run.withSuccessHandler(list => {
          const sel = document.getElementById('revNorma');
          if(sel) {
              let html = '<option value="">Seleccione norma...</option>';
              list.forEach(n => html += `<option value="${n.id}" data-dias="${n.dias}">${n.nombre}</option>`);
              sel.innerHTML = html;
          }
      }).getCatalogoInstalaciones();
      
      // Listeners mantenimiento
      const revTipo = document.getElementById('revTipo');
      if(revTipo) revTipo.addEventListener('change', updateMaintFormVisibility);
      const revNorma = document.getElementById('revNorma');
      if(revNorma) revNorma.addEventListener('change', autoFillFrequency);
      const revRecur = document.getElementById('revRecur');
      if(revRecur) revRecur.addEventListener('change', function() {
          document.getElementById('secRecurOptions').classList.toggle('d-none', !this.checked);
      });
  };

  function updateMaintFormVisibility() {
      const tipo = document.getElementById('revTipo').value;
      const secLegal = document.getElementById('secLegal');
      const secRecur = document.getElementById('secRecur');
      if(!secLegal || !secRecur) return;
      secLegal.classList.add('d-none');
      secRecur.classList.add('d-none');
      if (tipo === 'Legal') {
          secLegal.classList.remove('d-none');
          secRecur.classList.remove('d-none');
      } else if (tipo === 'Periódica') {
          secRecur.classList.remove('d-none');
      }
  }

  function autoFillFrequency() {
      const sel = document.getElementById('revNorma');
      const option = sel.options[sel.selectedIndex];
      if (option && option.dataset.dias) {
          document.getElementById('revFreq').value = option.dataset.dias;
          document.getElementById('revRecur').checked = true;
          document.getElementById('secRecurOptions').classList.remove('d-none');
      }
  }

  // --- NAVEGACIÓN ---
  function navTo(viewId, linkEl, event) {
    if(event) event.preventDefault();
    if(linkEl) { document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active')); linkEl.classList.add('active'); }
    document.querySelectorAll('.view-section').forEach(el => el.classList.add('d-none'));
    const target = document.getElementById('view-' + viewId);
    if(target) target.classList.remove('d-none');
    
    currentActiveAssetId = null;
    currentBuildingId = null;

    if(viewId==='dashboard') loadDashboard();
    if(viewId==='campus') loadCampusList();
    if(viewId==='edificios') loadEdificiosList();
    if(viewId==='mantenimiento') { loadGlobalMaint(); loadMaintFilters(); }
    if(viewId==='contratos') { loadGlobalContracts(); loadContractFilters(); }
    if(viewId==='activos') { const sel = document.getElementById('filterCampus'); if(!sel || sel.options.length <= 1) initFilters(); }
    if(viewId==='config') loadConfigList();
    if(viewId==='usuarios') loadUserList();
  }

  // --- ACTIVO DETALLE ---
  function openAssetDetail(id, fromView) {
    currentAssetId = id; 
    currentActiveAssetId = id; 
    
    if (fromView) lastView = fromView;
    else lastView = 'activos';

    document.querySelectorAll('.view-section').forEach(el => el.classList.add('d-none'));
    document.getElementById('view-asset-detail').classList.remove('d-none'); 
    toggleEditInfo(false); 
    document.getElementById('detail-name').innerText = "Cargando...";
    google.script.run.withSuccessHandler(info => {
      document.getElementById('detail-name').innerText = info.nombre; document.getElementById('detail-type').innerText = info.tipo;
      document.getElementById('d-nombre-val').innerText = info.nombre; document.getElementById('d-tipo-val').innerText = info.tipo; document.getElementById('d-marca-val').innerText = info.marca; document.getElementById('d-fecha-val').innerText = info.fechaAlta;
      document.getElementById('edit-nombre').value = info.nombre; document.getElementById('edit-marca').value = info.marca;
      loadDocs(); loadMaint(); loadContracts();
    }).getAssetInfo(id);
  }
  
  function closeAssetDetail() { 
    currentAssetId = null; currentActiveAssetId = null; 
    document.getElementById('view-asset-detail').classList.add('d-none'); 
    if (lastView === 'edificio' && currentBuildingId) {
        document.getElementById('view-building-detail').classList.remove('d-none');
    } else {
        document.getElementById('view-activos').classList.remove('d-none');
    }
  }

  // --- EDIFICIO DETALLE ---
  function openBuildingDetail(id) {
    currentBuildingId = id;
    document.querySelectorAll('.view-section').forEach(el => el.classList.add('d-none'));
    document.getElementById('view-building-detail').classList.remove('d-none');
    
    document.getElementById('b-detail-name').innerText = "Cargando...";
    google.script.run.withSuccessHandler(info => {
      document.getElementById('b-detail-name').innerText = info.nombre;
      document.getElementById('b-detail-campus').innerText = info.campus;
      document.getElementById('bd-nombre').innerText = info.nombre;
      document.getElementById('bd-campus').innerText = info.campus;
      document.getElementById('bd-contacto').innerText = info.contacto;
      loadBuildingDocs(); 
    }).getBuildingInfo(id);
  }

  function closeBuildingDetail() {
    currentBuildingId = null;
    document.getElementById('view-building-detail').classList.add('d-none');
    document.getElementById('view-edificios').classList.remove('d-none');
  }

  // Docs Edificio
  function loadBuildingDocs() {
    if(!currentBuildingId) return;
    const tbody = document.getElementById('buildingDocsBody');
    tbody.innerHTML = '<tr><td colspan="4" class="text-center">Cargando...</td></tr>';
    google.script.run.withSuccessHandler(docs => {
      let html = docs.length ? '' : '<tr><td colspan="4" class="text-center text-muted">Sin documentación asociada</td></tr>';
      docs.forEach(d => {
        html += `<tr><td class="ps-3"><i class="bi bi-file-earmark-pdf text-danger me-2"></i><a href="${d.url}" target="_blank" class="text-decoration-none text-dark">${d.nombre}</a></td><td>${d.fecha}</td><td class="small text-muted">Usuario</td><td class="text-end pe-3"><button class="btn btn-sm btn-outline-danger" onclick="deleteDocBuilding('${d.id}')"><i class="bi bi-trash"></i></button></td></tr>`;
      });
      tbody.innerHTML = html;
    }).obtenerDocs(currentBuildingId, 'EDIFICIO');
  }

  function uploadBuildingFile() {
    const file = document.getElementById('fileInputBuilding').files[0];
    if(!file || !currentBuildingId) return alert("Selecciona archivo");
    const st = document.getElementById('uploadStatusBuilding'); st.innerText = 'Subiendo...';
    const r = new FileReader();
    r.onload = function(e){
      const content = e.target.result.split(',')[1];
      google.script.run.withSuccessHandler(res => {
         st.innerText = 'Subido'; document.getElementById('fileInputBuilding').value = ''; loadBuildingDocs();
      }).subirArchivo(content, file.name, file.type, currentBuildingId, 'EDIFICIO');
    };
    r.readAsDataURL(file);
  }
  function deleteDocBuilding(id) { if(confirm("¿Eliminar documento?")) google.script.run.withSuccessHandler(() => loadBuildingDocs()).eliminarDocumento(id); }

  // Obras Edificio
  function showModalObra() {
    if(!obraModal) obraModal = new bootstrap.Modal(document.getElementById('obraModal'));
    document.getElementById('obraNombre').value = ''; document.getElementById('obraDesc').value = ''; document.getElementById('obraFecha').value = ''; document.getElementById('obraFileInit').value = '';
    obraModal.show();
  }
  function submitObra() {
    const n = document.getElementById('obraNombre').value; const d = document.getElementById('obraDesc').value; const f = document.getElementById('obraFecha').value; const fileInput = document.getElementById('obraFileInit');
    if(!n) return alert("Nombre obligatorio");
    setBtnLoading('btnObraSubmit', true);
    google.script.run.withSuccessHandler(res => {
      if(res.success) {
          if(fileInput.files.length > 0) {
              const file = fileInput.files[0];
              const r = new FileReader();
              r.onload = function(e) {
                 const content = e.target.result.split(',')[1];
                 google.script.run.withSuccessHandler(uploadRes => { finishSubmitObra(); }).subirArchivo(content, file.name, file.type, res.newId, 'OBRA');
              };
              r.readAsDataURL(file);
          } else { finishSubmitObra(); }
      } else { alert("Error: " + res.error); setBtnLoading('btnObraSubmit', false); }
    }).crearObra({ idEdificio: currentBuildingId, nombre: n, descripcion: d, fechaInicio: f });
  }
  function finishSubmitObra() { setBtnLoading('btnObraSubmit', false); if(obraModal) obraModal.hide(); loadBuildingObras(); }
  function finalizarObraJS(id) { const hoy = new Date().toISOString().split('T')[0]; const fechaFin = prompt("Fecha fin (YYYY-MM-DD):", hoy); if (fechaFin) google.script.run.withSuccessHandler(res => { if(res.success) loadBuildingObras(); else alert("Error: " + res.error); }).finalizarObra(id, fechaFin); }
  function loadBuildingObras() {
    if(!currentBuildingId) return;
    const container = document.getElementById('buildingObrasList'); container.innerHTML = '<div class="col-12 text-center py-4"><div class="spinner-border text-primary"></div></div>';
    google.script.run.withSuccessHandler(obras => {
      if(!obras.length) { container.innerHTML = '<div class="col-12 text-center text-muted fst-italic">No hay obras registradas.</div>'; return; }
      let html = '';
      obras.forEach(o => {
        let clipClass = o.hasDocs ? 'text-primary' : 'text-muted';
        let btnFinalizar = o.estado !== 'FINALIZADA' ? `<button class="btn btn-sm btn-outline-success me-2" onclick="finalizarObraJS('${o.id}')"><i class="bi bi-check-circle"></i> Finalizar</button>` : '';
        let badgeColor = o.estado === 'FINALIZADA' ? 'bg-success' : 'bg-warning text-dark';
        html += `<div class="col-md-6"><div class="card h-100 border shadow-sm"><div class="card-body"><div class="d-flex justify-content-between"><h5 class="card-title fw-bold text-primary">${o.nombre}</h5><span class="badge ${badgeColor} align-self-start">${o.estado}</span></div><p class="card-text small text-muted mb-2">${o.descripcion}</p><div class="d-flex align-items-center text-muted small mb-3"><i class="bi bi-calendar-event me-2"></i> Inicio: ${o.fecha}</div><div class="border-top pt-2"><div class="d-flex justify-content-between align-items-center mb-2"><strong class="small"><i class="bi bi-paperclip ${clipClass}"></i> Evidencias</strong><label class="btn btn-sm btn-light border py-0" style="font-size:0.8rem;">+ <input type="file" hidden onchange="uploadObraDoc(this, '${o.id}')"></label></div><div id="obra-docs-${o.id}" class="small"><button class="btn btn-link p-0 text-decoration-none small" onclick="toggleObraDocs('${o.id}')">Ver documentos</button></div></div></div><div class="card-footer bg-white border-top-0 text-end">${btnFinalizar}<button class="btn btn-sm btn-outline-danger" onclick="deleteObra('${o.id}')"><i class="bi bi-trash"></i></button></div></div></div>`;
      });
      container.innerHTML = html;
    }).getObrasPorEdificio(currentBuildingId);
  }
  function uploadObraDoc(input, idObra) { const file = input.files[0]; if(!file) return; const container = document.getElementById('obra-docs-' + idObra); container.innerHTML = '<span class="text-muted">Subiendo...</span>'; const r = new FileReader(); r.onload = function(e){ const content = e.target.result.split(',')[1]; google.script.run.withSuccessHandler(res => { loadBuildingObras(); }).subirArchivo(content, file.name, file.type, idObra, 'OBRA'); }; r.readAsDataURL(file); }
  function toggleObraDocs(idObra) { const container = document.getElementById('obra-docs-' + idObra); container.innerHTML = '<div class="spinner-border spinner-border-sm"></div>'; google.script.run.withSuccessHandler(docs => { if(!docs.length) { container.innerHTML = '<span class="text-muted fst-italic">Vacío</span>'; return; } let h = '<ul class="list-unstyled mb-0">'; docs.forEach(d => { h += `<li class="d-flex justify-content-between align-items-center mb-1"><a href="${d.url}" target="_blank" class="text-truncate" style="max-width:200px;">${d.nombre}</a><i class="bi bi-x text-danger" style="cursor:pointer;" onclick="deleteDocBuilding('${d.id}')"></i></li>`; }); h += '</ul>'; container.innerHTML = h; }).obtenerDocs(idObra, 'OBRA'); }
  function deleteObra(id) { if(confirm("¿Borrar obra?")) google.script.run.withSuccessHandler(()=>loadBuildingObras()).eliminarObra(id); }

  // Activos Edificio (Filtro)
  function loadBuildingAssets() {
    if(!currentBuildingId) return;
    const tbody = document.getElementById('buildingAssetsBody'); const select = document.getElementById('filterAssetTypeBuilding');
    tbody.innerHTML = '<tr><td colspan="4" class="text-center">Cargando...</td></tr>';
    google.script.run.withSuccessHandler(list => {
       if(!list.length) { tbody.innerHTML = '<tr><td colspan="4" class="text-center">Sin activos</td></tr>'; return; }
       const tiposUnicos = [...new Set(list.map(item => item.tipo))].sort();
       let options = '<option value="">- Todos los tipos -</option>'; tiposUnicos.forEach(t => options += `<option value="${t}">${t}</option>`); select.innerHTML = options;
       renderBuildingAssetsTable(list);
       window.currentBuildingAssetsList = list; 
    }).getActivosPorEdificio(currentBuildingId);
  }
  function filterBuildingAssets() { const tipo = document.getElementById('filterAssetTypeBuilding').value; const list = window.currentBuildingAssetsList || []; if (!tipo) renderBuildingAssetsTable(list); else renderBuildingAssetsTable(list.filter(a => a.tipo === tipo)); }
  function renderBuildingAssetsTable(list) { const tbody = document.getElementById('buildingAssetsBody'); if(!list.length) { tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No hay coincidencias</td></tr>'; return; } let html = ''; list.forEach(a => { html += `<tr><td class="ps-3 fw-bold">${a.nombre}</td><td><span class="badge bg-light text-dark border">${a.tipo}</span></td><td>${a.marca}</td><td class="text-end pe-3"><button class="btn btn-sm btn-outline-primary" onclick="openAssetDetail('${a.id}', 'edificio')">Ir a Activo</button></td></tr>`; }); tbody.innerHTML = html; }

  // --- MANTENIMIENTO ---
  function loadMaint() { 
      if(!currentAssetId) return; 
      const tbody = document.getElementById('maintTableBody'); 
      tbody.innerHTML = '<tr><td colspan="4" class="text-center">Cargando...</td></tr>'; 
      google.script.run.withSuccessHandler(list => { 
          if(list.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No hay mantenimiento programado</td></tr>'; return; }
          let html = ''; 
          list.forEach(p => { 
              let dotClass = 'bg-secondary'; if (p.color === 'rojo') dotClass = 'bg-rojo'; if (p.color === 'amarillo') dotClass = 'bg-amarillo'; if (p.color === 'verde') dotClass = 'bg-verde'; 
              let clipIcon = p.hasDocs ? '<i class="bi bi-paperclip text-primary ms-2" title="Adjuntos"></i>' : '';
              let calIcon = p.hasCalendar ? '<i class="bi bi-calendar-check text-success ms-2" title="Sync Calendar"></i>' : '';
              html += `<tr class="align-middle"><td class="text-center"><span class="dot ${dotClass}"></span></td><td>${p.tipo} ${clipIcon} ${calIcon}</td><td>${p.fechaProxima}</td><td class="text-end"><div class="btn-group"><button class="btn btn-sm btn-light border" onclick="editRevision('${p.id}', '${p.tipo}', '${p.fechaISO}', null, ${p.hasCalendar})"><i class="bi bi-pencil"></i></button><button class="btn btn-sm btn-outline-danger" onclick="deleteRevision('${p.id}')"><i class="bi bi-trash"></i></button></div></td></tr>`; 
          }); 
          tbody.innerHTML = html; 
      }).obtenerPlanMantenimiento(currentAssetId); 
  }
  function deleteRevision(id) { if(!confirm("¿Borrar?")) return; google.script.run.withSuccessHandler(() => { loadMaint(); }).eliminarRevision(id); }
  function editRevision(id, tipo, fecha, activoId, hasCalendar) { 
      document.getElementById('maintModalTitle').innerText='Editar Revisión'; 
      document.getElementById('revId').value=id; 
      document.getElementById('revTipo').value=tipo; 
      document.getElementById('revFecha').value=fecha; 
      
      const chk = document.getElementById('revCalendar');
      if(hasCalendar) chk.checked = true; else chk.checked = false;

      if (activoId) currentActiveAssetId = activoId;
      document.getElementById('revRecur').checked = false; document.getElementById('revFreq').value = "365"; document.getElementById('revEnd').value = "";
      const revNorma = document.getElementById('revNorma'); if(revNorma) revNorma.value = ""; 
      document.getElementById('secRecurOptions').classList.add('d-none'); const assetSelector = document.getElementById('assetSelector'); if(assetSelector) assetSelector.classList.add('d-none'); updateMaintFormVisibility(); loadRevDocs(id); if(maintModal) maintModal.show(); 
  }
  function submitRevision() {
    const id = document.getElementById('revId').value; const tipo = document.getElementById('revTipo').value; const fecha = document.getElementById('revFecha').value; const isRecursiva = document.getElementById('revRecur').checked; const diasFreq = document.getElementById('revFreq').value; const fechaFin = document.getElementById('revEnd').value; const syncCalendar = document.getElementById('revCalendar').checked;
    let activeAssetId = currentAssetId || currentActiveAssetId; if (!activeAssetId) { const sel = document.getElementById('maintActivo'); if(sel) activeAssetId = sel.value; } if(!activeAssetId) return alert("Debes seleccionar un activo."); if(!tipo || !fecha) return alert("Rellena todos los campos."); if(isRecursiva && !fechaFin) return alert("Indica fecha límite."); setBtnLoading('btnMaintSubmit', true);
    const cb = (r) => { setBtnLoading('btnMaintSubmit', false); if(maintModal) maintModal.hide(); if (r.success) { if (currentAssetId) loadMaint(); else loadGlobalMaint(); } else { alert("Error: " + r.error); } };
    const fail = (e) => { setBtnLoading('btnMaintSubmit', false); alert("Error: " + e.message); };
    const payload = { idActivo: activeAssetId, idPlan: id, tipo: tipo, fechaProx: fecha, esRecursiva: isRecursiva, diasFreq: diasFreq, fechaFin: fechaFin, syncCalendar: syncCalendar };
    if (id) { google.script.run.withSuccessHandler(cb).withFailureHandler(fail).updateRevision(payload); } else { google.script.run.withSuccessHandler(cb).withFailureHandler(fail).crearRevision(payload); }
  }
  function loadRevDocs(idRevision) { const container = document.getElementById('revDocsList'); container.innerHTML = '<div class="text-center text-muted"><span class="spinner-border spinner-border-sm"></span></div>'; google.script.run.withSuccessHandler(docs => { if (!docs || docs.length === 0) { container.innerHTML = '<div class="text-center text-muted fst-italic py-2">Sin evidencias adjuntas</div>'; return; } let html = '<ul class="list-group list-group-flush bg-transparent">'; docs.forEach(d => { html += `<li class="list-group-item bg-transparent d-flex justify-content-between align-items-center p-1"><a href="${d.url}" target="_blank" class="text-decoration-none text-truncate" style="max-width: 250px;"><i class="bi bi-file-earmark-text text-danger"></i> ${d.nombre}</a><button class="btn btn-sm text-danger py-0" onclick="deleteRevDoc('${d.id}')">&times;</button></li>`; }); html += '</ul>'; container.innerHTML = html; }).obtenerDocs(idRevision, 'REVISION'); }
  function uploadRevDoc() { const idRevision = document.getElementById('revId').value; const fileInput = document.getElementById('revFileInput'); const file = fileInput.files[0]; const status = document.getElementById('revUploadStatus'); if (!idRevision) return alert("Primero debes guardar la revisión."); if (!file) return alert("Selecciona un archivo."); status.innerText = "Subiendo..."; const btn = event.target; btn.disabled = true; const r = new FileReader(); r.onload = function(e) { const content = e.target.result.split(',')[1]; google.script.run.withSuccessHandler(res => { btn.disabled = false; status.innerText = ""; fileInput.value = ""; if (res.success) { loadRevDocs(idRevision); } else { alert("Error: " + res.error); } }).subirArchivo(content, file.name, file.type, idRevision, 'REVISION'); }; r.readAsDataURL(file); }
  function deleteRevDoc(idDoc) { if(!confirm("¿Eliminar?")) return; google.script.run.withSuccessHandler(res => { if(res.success) { const idRev = document.getElementById('revId').value; loadRevDocs(idRev); } }).eliminarDocumento(idDoc); }

  // --- CONFIGURACIÓN ---
  function loadConfigList() {
    const tbody = document.getElementById('tableConfigBody'); tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-primary"></div> Cargando...</td></tr>';
    google.script.run.withSuccessHandler(list => {
      if(!list || list.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted py-4">No hay tipos definidos. Crea el primero.</td></tr>'; return; }
      let html = '';
      list.forEach(item => {
        html += `<tr><td class="ps-4 fw-bold">${item.nombre}</td><td><span class="badge bg-light text-dark border">${item.normativa || '-'}</span></td><td>${item.dias ? item.dias + ' días' : '-'}</td><td class="text-end pe-4"><button class="btn btn-sm btn-light border me-1" onclick="openConfigModal('${item.id}', '${item.nombre}', '${item.normativa}', '${item.dias}')"><i class="bi bi-pencil"></i></button><button class="btn btn-sm btn-outline-danger" onclick="deleteConfig('${item.id}')"><i class="bi bi-trash"></i></button></td></tr>`;
      });
      tbody.innerHTML = html;
    }).getConfigCatalogo();
  }
  function openConfigModal(id, nombre, norma, dias) {
    if(!configModal) configModal = new bootstrap.Modal(document.getElementById('configModal'));
    if(id) { document.getElementById('configModalTitle').innerText = 'Editar Tipo'; document.getElementById('confId').value = id; document.getElementById('confNombre').value = nombre; document.getElementById('confNorma').value = (norma === 'undefined' || !norma) ? '' : norma; document.getElementById('confDias').value = (dias === 'undefined' || !dias) ? '' : dias; } else { document.getElementById('configModalTitle').innerText = 'Nuevo Tipo'; document.getElementById('confId').value = ''; document.getElementById('confNombre').value = ''; document.getElementById('confNorma').value = ''; document.getElementById('confDias').value = ''; }
    configModal.show();
  }
  function submitConfig() {
    const id = document.getElementById('confId').value; const nombre = document.getElementById('confNombre').value; const norma = document.getElementById('confNorma').value; const dias = document.getElementById('confDias').value;
    if(!nombre) return alert("Nombre obligatorio.");
    setBtnLoading('btnConfigSubmit', true);
    const payload = { id: id, nombre: nombre, normativa: norma, dias: dias };
    google.script.run.withSuccessHandler(res => { setBtnLoading('btnConfigSubmit', false); if(res.success) { configModal.hide(); loadConfigList(); } else { alert("Error: " + res.error); } }).saveConfigCatalogo(payload);
  }
  function deleteConfig(id) { if(!confirm("¿Estás seguro?")) return; google.script.run.withSuccessHandler(res => { if(res.success) loadConfigList(); else alert("Error: " + res.error); }).deleteConfigCatalogo(id); }

  // --- USUARIOS ---
  function loadUserList() {
    const tbody = document.getElementById('tableUsersBody'); tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5"><div class="spinner-border text-primary"></div> Cargando...</td></tr>';
    google.script.run.withSuccessHandler(list => {
      if(!list || list.length === 0) { tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No hay usuarios.</td></tr>'; return; }
      let html = '';
      list.forEach(u => {
        let badgeRol = u.rol === 'ADMIN' ? 'bg-danger' : (u.rol === 'TECNICO' ? 'bg-primary' : 'bg-secondary');
        let iconAvisos = u.avisos === 'SI' ? '<i class="bi bi-bell-fill text-warning"></i>' : '<i class="bi bi-bell-slash text-muted"></i>';

  function executeGlobalSearch() { const txt = document.getElementById('globalSearchInput').value; if(!txt) return; const resContainer = document.getElementById('globalSearchResults'); resContainer.innerHTML = '<div class="list-group-item text-center text-muted small"><span class="spinner-border spinner-border-sm"></span> Buscando...</div>'; resContainer.classList.remove('d-none'); google.script.run.withSuccessHandler(resultados => { if (resultados.length === 0) { resContainer.innerHTML = '<div class="list-group-item text-center text-muted small">No hay coincidencias</div>'; } else { let html = ''; resultados.forEach(r => { let icon = r.tipo === 'ACTIVO' ? '<i class="bi bi-box-seam text-primary"></i>' : '<i class="bi bi-building text-success"></i>'; html += `<button type="button" class="list-group-item list-group-item-action small" onclick="goToResult('${r.id}', '${r.tipo}')"><div class="d-flex w-100 justify-content-between align-items-center"><strong class="mb-1 text-truncate" style="max-width: 150px;">${icon} ${r.texto}</strong></div><small class="text-muted d-block text-truncate">${r.subtexto}</small></button>`; }); resContainer.innerHTML = html; } }).buscarGlobal(txt); }
  function closeSearchResults() { const resContainer = document.getElementById('globalSearchResults'); if(resContainer) { resContainer.classList.add('d-none'); resContainer.innerHTML = ''; } }
  function goToResult(id, tipo) { closeSearchResults(); document.getElementById('globalSearchInput').value = ''; if (tipo === 'ACTIVO') { navTo('activos'); openAssetDetail(id); } else if (tipo === 'EDIFICIO') { navTo('edificios'); openBuildingDetail(id); } }
  document.addEventListener('click', function(e) { const container = document.querySelector('.input-group'); const results = document.getElementById('globalSearchResults'); if (container && !container.contains(e.target) && results && !results.contains(e.target)) { closeSearchResults(); } });
</script>
